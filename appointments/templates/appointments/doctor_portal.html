<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal - Clinic360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Doctor Portal</h1>
        <div class="row mt-5">
            <div class="col-md-4">
                <h3>Manage Availability</h3>
                <form id="availabilityForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="availabilityDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="availabilityDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="startTime" class="form-label">Start Time</label>
                        <input type="time" class="form-control" id="startTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="endTime" class="form-label">End Time</label>
                        <input type="time" class="form-control" id="endTime" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Availability</button>
                </form>
            </div>
            <div class="col-md-8">
                <h3>Scheduled Appointments</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Patient</th>
                            <th>Time Slot</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="doctorAppointmentsTable">
                        <!-- Appointments will be populated here using JavaScript -->
                    </tbody>
                </table>

                <h3 class="mt-5">Patient Medical Records</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Patient</th>
                            <th>Diagnosis</th>
                            <th>Treatment</th>
                            <th>Doctor Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="doctorMedicalRecordsTable">
                        <!-- Medical records will be populated here using JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
