{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal - Clinic360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Patient Portal</h1>
        <div class="row mt-5">
            <div class="col-md-4">
                <h3>Personal Details</h3>
                <form id="updateDetailsForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="patientName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="patientName" required>
                    </div>
                    <div class="mb-3">
                        <label for="patientAge" class="form-label">Age</label>
                        <input type="number" class="form-control" id="patientAge" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Details</button>
                </form>
            </div>
            <div class="col-md-8">
                <h3>Appointments</h3>
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#bookAppointmentModal">Book Appointment</button>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Doctor</th>
                            <th>Time Slot</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="appointmentsTable">
                        <!-- Appointments will be populated here using JavaScript -->
                    </tbody>
                </table>

                <h3 class="mt-5">Medical Records</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Diagnosis</th>
                            <th>Treatment</th>
                            <th>Doctor Notes</th>
                        </tr>
                    </thead>
                    <tbody id="medicalRecordsTable">
                        <!-- Medical records will be populated here using JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Book Appointment Modal -->
    <div class="modal fade" id="bookAppointmentModal" tabindex="-1" aria-labelledby="bookAppointmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookAppointmentModalLabel">Book Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="bookAppointmentForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="doctorSelect" class="form-label">Doctor</label>
                            <select class="form-select" id="doctorSelect" required>
                                <!-- Doctors will be populated here using JavaScript -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="timeSlotSelect" class="form-label">Time Slot</label>
                            <select class="form-select" id="timeSlotSelect" required>
                                <!-- Time slots will be populated here using JavaScript -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason</label>
                            <textarea class="form-control" id="reason" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Book</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
